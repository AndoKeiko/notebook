<!--動くサンプル-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API 使用例</title>
</head>
<body>
    <h1>OpenAI API 使用例</h1>
    <textarea id="input" rows="4" cols="50" placeholder="ここにテキストを入力"></textarea><br>
    <button onclick="sendRequest()">送信</button>
    <h2>結果:</h2>
    <div id="result"></div>

    <script>
        async function sendRequest() {
            const inputText = document.getElementById('input').value;
            const apiKey = 'sk-proj-iBRMOpFOzmFXZsOZfBVzT3BlbkFJ7dEnDCP1hBNMB4mZK9jc';

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo', // 使用するモデル名を指定します
                    messages: [
                        { role: "system", content: "You are a helpful assistant." },
                        { role: "user", content: inputText }
                    ],
                    max_tokens: 500
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                document.getElementById('result').innerText = `Error: ${response.status} - ${errorText}`;
                return;
            }

            const data = await response.json();
            document.getElementById('result').innerText = data.choices[0].message.content;
        }
    </script>
</body>
</html>
